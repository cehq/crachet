<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>

<br />

  <input placeholder="First number" [(ngModel)]="firstNumber" />
<br />

  <input placeholder="Second number" [(ngModel)]="secondNumber" />
<br />

<button class="btn btn-primary" (click)="addNumbers()">Add</button>
<br />

Result: {{result}}
